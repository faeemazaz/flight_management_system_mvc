<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid">
			<div class="contact-form">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
						<h2 class="form-title">Add Booking With Passenger Details</h2>
					</div>
				</div>
				<div class="row">
	
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						
						<form class="form" th:action="@{/booking}" th:object="${booking}" method="POST">
							<div class="form-group">
								<label class="form-label" id="nameLabel" for="bookingId"></label> 
								<input type="text"
									   class="form-control"
									   name="bookingId"
									   placeholder="Enter the booking id" 
									   tabindex="1" />
							</div>
	
							<div class="form-group">
								<label class="form-label" id="bookingDate" for="bookingDate"></label> 
								<input type="text"
									   class="form-control"
									   name="bookingDate"
									   placeholder="Enter booking date(Fomate = yyyy/MM/dd)" 
									   tabindex="2">
							</div>
	
							<div class="form-group">
								<label class="form-label" id="subjectLabel" for="noOfPassengers"></label>
								<input type="text" 
									   class="form-control"
									   name="noOfPassengers" 
									   placeholder="How many number of passenger"
									   tabindex="3">
							</div>
							
							<div class="form-group mt-2">
								  <label for="exampleFormControlInput1" class="form-label"></label>
								  <select th:field="*{passanger}" name="passanger" class="form-select passanger-style" aria-label=".Default select example">
								  	<th:block th:each="passanger: ${passangers}">
										<option th:text="${passanger.passangerName}" th:value="${passanger.passangerId}"></option>
									</th:block>
								  </select>
							</div>
							
							<div class="text-center margin-top-25">
								<button type="submit" class="btn btn-green">Add Booking</button>
							</div>
	
						</form>
						<!-- End form -->
	
					</div>
					<!-- End col -->
	
				</div>
				<!-- End row -->

			</div>
		</div>
		<!-- End container -->
	</section>
</body>
</html>

<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text=${title}></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="contact-form">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
						<h2 class="form-title">Show Passenger</h2>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">No</th>
									<th scope="col">Name</th>
									<th scope="col">Gender</th>
									<th scope="col">Age</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="passanger: ${passangers}">
									<td th:text="${passanger.passangerId}"></td>
									<td th:text="${passanger.passangerName}"></td>
									<td th:text="${passanger.passangerGender}"></td>
									<td th:text="${passanger.passangerAge}"></td>
								</tr>
							</tbody>
						</table>
						<a class="link-style" th:href="@{/addPassenger}">Add Passanger</a><br>
						<a class="link-style" th:href="@{/}">Show Flights</a><br>
						<a class="link-style" th:href="@{/bookings}">Show list of bookings with the passengers details</a>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
